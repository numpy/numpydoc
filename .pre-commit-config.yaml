# Install pre-commit hooks via
# pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: f71fa2c1f9cf5cb705f73dffe4b21f7c61470ba9 # frozen: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: debug-statements
      - id: check-ast
      - id: mixed-line-ending
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: e87737140f32d3cd7c44ede75f02dcd58e55820e # frozen: 23.9.1
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: fc260393cc4ec09f8fc0a5ba4437f481c8b55dc1 # frozen: v3.0.3
    hooks:
      - id: prettier
        files: \.(html|md|toml|yml|yaml)
        args: [--prose-wrap=preserve]

  - repo: https://github.com/adamchainz/blacken-docs
    rev: 960ead214cd1184149d366c6d27ca6c369ce46b6 # frozen: 1.16.0
    hooks:
      - id: blacken-docs

  - repo: https://github.com/asottile/pyupgrade
    rev: ffb735bf0dc786a3a1e6b08043440b0bdef5bef8 # frozen: v3.13.0
    hooks:
      - id: pyupgrade
        args: [--py38-plus]

  - repo: local
    hooks:
      - id: generate_requirements.py
        name: generate_requirements.py
        language: system
        entry: python tools/generate_requirements.py
        files: "pyproject.toml|requirements/.*\\.txt|tools/generate_requirements.py"

ci:
  # This ensures that pr's aren't autofixed by the bot, rather you call
  # the bot to make the fix
  autofix_prs: false
  autofix_commit_msg: |
    '[pre-commit.ci ðŸ¤–] Apply code format tools to PR'
  # Update hook versions every month (so we don't get hit with weekly update pr's)
  autoupdate_schedule: monthly
